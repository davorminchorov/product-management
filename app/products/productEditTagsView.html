<form class="form-horizontal" name="productTagsForm" novalidate>

    <fieldset>
        <legend>Product Tags</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputSearchTags">Search Tags</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="inputSearchTags"
                       type="text"
                       placeholder="Product search keywords separated by comma"
                       ng-model="vm.newTags"/>
            </div>

            <div class="col-md-1">
                <button class="btn btn-default"
                        type="button"
                        title="Add the specified tags"
                        ng-click="vm.addTags(vm.newTags)">
                    Add
                </button>
            </div>
        </div>

        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button class="btn btn-default" ng-click="vm.removeTag($index)">
                    {{tag}}
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="submit"
                            ng-click="vm.submit(productTagsForm.$valid)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
